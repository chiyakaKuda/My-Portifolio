<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="me.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <title>Chiyaka Kuda</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #111;
            z-index: -1;
        }

        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

     
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

h1 {
    font-family: 'Inter', sans-serif;
    font-size: 4rem;
    color: white;
    cursor: default;
    white-space: nowrap;
    transition: all 1s ease;
    position: relative;
    z-index: 10;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

@media (min-width: 640px) {
    h1 {
        font-size: 6rem;
    }
}

@media (min-width: 768px) {
    h1 {
        font-size: 9rem;
    }
}

@keyframes title-animation {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    animation: title-animation 1s ease-out;
}

        .skills-container {
            overflow: hidden;
            height: 50px;
            margin: 20px 0;
        }

        .skills {
            display: flex;
            animation: slideSkills 12s linear infinite;
        }

        .skill {
            flex: 0 0 auto;
            padding: 10px 20px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 1.2em;
            white-space: nowrap;
        }

        @keyframes slideSkills {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .btn {
    display: inline-flex;
    align-items: center;
    padding: 12px 24px;
    margin-top: 30px;
    background: transparent;
    color: #45A29E;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid #45A29E;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn:hover {
    background: rgba(69, 162, 158, 0.1);
}

.btn i {
    margin-right: 10px;
}

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00ffaa;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <img src="me.png" alt="Logo" class="logo">
        <h1 data-text="Chiyaka Kudakwashe">Chiyaka Kudakwashe</h1>
        <div class="skills-container">
            <div class="skills">
                <div class="skill">Desktop App Developer</div>
                <div class="skill">Web Developer</div>
                <div class="skill">Mobile App Developer</div>
                <div class="skill">Full Stack Developer</div>
            </div>
        </div>
        <a href="your-portfolio-url" class="btn">
            <i class="fas fa-home"></i>
            Home
        </a>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>


    <script>
        particlesJS.load('particles-js', 'particle.json', function() {
            console.log('particles.js loaded');
        });
    </script>
    
 <script src="https://kit.fontawesome.com/9a7550cfee.js" crossorigin="anonymous"></script>
</body>
</html>
